<!DOCTYPE html>
<html>
<head>
	<title>Img-Txt Hover</title>
	<style type="text/css">
	img{
	width: 571px;
    height: 350px;
}
</style>
</head>
<body>
    <center>
	<div id="main">
			<img src="Download-Free-Pictures-4k.jpg" id="hi">
	</div>
    </center>


		<script type="text/javascript">
			document.getElementById('main').addEventListener("mouseover",change1)
			document.getElementById('main').addEventListener("mouseout",change2)

			function change1(){
				document.getElementById('hi').src="beauty-of-nature-24.jpg"	
			}

			function change2(){
				document.getElementById('hi').src="Download-Free-Pictures-4k.jpg"
			}

		</script>

</body>
</html>
